name: Run End-to-end Testing
on:
  workflow_run:
    workflows: ['Build and Deploy']
    types:
      - completed
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run e2e:ci
